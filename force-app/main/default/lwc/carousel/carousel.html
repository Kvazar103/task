<!-- Carousel -->
<template>
    <div class="slds-p-around_xx-large slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-theme_shade container" >
        <div class="slds-grid slds-grid_vertical first-element">
            <div class="slds-grid slds-grid_vertical">
                <span class="slds-text-heading_large text">Lessons and insights</span>
                <span class="slds-text-heading_large slds-text-color_success text">from 8 years</span>
            </div>
            <span>Where to grow your business as a photographer: site or social media?</span>
            <button
                    class="register-button"
                    onclick={handleOpenContactCreationModal}>
                Register
            </button>
        </div>
        <div>
            <img src={image} alt="image"/>
        </div>
    </div>

    <template lwc:if= {isContactCreationModalOpen}>
        <c-create-contact-modal onclose={handleCloseContactCreationModal}></c-create-contact-modal>
    </template>
</template>
