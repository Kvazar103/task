<template>
    <section
            aria-modal="true"
            class="slds-modal slds-fade-in-open"
            role="dialog"
            tabindex="-1"
    >
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <span class="slds-text-heading_medium">Create New Contact</span>
                <lightning-button-icon
                        alternative-text="Close"
                        class="slds-modal__close"
                        icon-name="utility:close"
                        title="Close"
                        onclick={closeModal}
                ></lightning-button-icon>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <div
                        lwc:if={isLoading}
                        class="slds-modal__container slds-p-top_xx-large custom-modal-size"
                >
                    <lightning-spinner
                            alternative-text="Loading"
                            size="large"
                    ></lightning-spinner>
                </div>
                <div lwc:else>
                    <lightning-input
                            data-field="FirstName"
                            label="First Name"
                            onchange={onChange}
                    ></lightning-input>
                    <lightning-input
                            data-field="LastName"
                            label="Last Name"
                            onchange={onChange}
                    ></lightning-input>
                    <lightning-input
                            data-field="Login__c"
                            label="Login"
                            onchange={onChange}
                    ></lightning-input>
                    <lightning-input
                            data-field="Password__c"
                            label="Password"
                            type="password"
                            onchange={onChange}
                    ></lightning-input>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button
                        class="slds-m-right_small"
                        label="Cancel"
                        onclick={closeModal}
                ></lightning-button>
                <lightning-button
                        label="Save"
                        type="submit"
                        variant="brand"
                        onclick={handleSave}
                ></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
